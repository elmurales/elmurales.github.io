---
layout: page
title: Latest Projects
permalink: /latest
index: 1
---    
    <div class="container">
        <div class="row">
            <p class="latest-page col-md-12">Latest Project</p>
        </div>
        <div class="row">
            {% for post in site.posts %}
            <div class="col-md-4">
                <figure class="latest-figure">
                    <img class="img-responsive latest-image" src="{{post.featured-image}}">
                    <p class="latest-title"><a href="{{post.url}}">{{post.title}}</a></p>
                    <p class="latest-created-date">{{post.date | date_to_long_string}}</p>
                </figure>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="back-home">
        <div class="container">
            <div class="row">
                <ul class="back-home-button">
                    <li><img src="./assets/img/BUTTON-PREVIOUS.png"></li>
                    <li><a href="/">Back To Home</a></li>
                </ul>
            </div>
        </div>
    </div>
